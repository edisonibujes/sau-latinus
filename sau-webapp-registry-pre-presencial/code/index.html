<!DOCTYPE html>
<html lang="en" ng-app="latinusAdmin">
<head>
  <meta charset="UTF-8">
  <title>Enrolamiento SAU</title>
  <!-- Latest compiled and not minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.css" >
  <!-- Optional theme -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style2.css">
  <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body ng-controller="invokeServices">
  <!--nav sidebar -->
  <!-- <aside ng-show="mostrarMenu" ng-cloak> -->
  <aside ng-show="true" ng-cloak>
    <nav class="navbar navbar-inverse sidebar navbar-fixed-top" role="navigation">
      <div class="nav-side-menu">
        <div class="brand">ENROLAMIENTO SAU</div>
        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

        <div class="menu-list">
          <ul id="menu-content" class="menu-content collapse out">
            <li class="admin-gen collapsed" data-toggle="collapse" data-target="#new">
              <a href=""><i class="fa fa-book fa-lg"></i> Enrolamiento <span class="arrow"></span></a>
            </li>
            <ul class="sub-menu collapse nav-list" id="new">
              <div>
                <li class="collapsed admin-gen" data-toggle="collapse" data-target="#pre-registro">Pre-registro <span class="arrow"></span></li>
                <ul class="sub-menu2 collapse admin-gen nav-list" id="pre-registro">
                  <li class="admin-gen"><a href="#/presencial">Presencial</a></li>
                </ul>
              </div>
            </ul>
          </ul>
        </div>

      </div>
    </nav>
  </aside>
  <!-- Contenido principal -->
  <div class="row" style="width: 100%;" ng-cloak>
    <div class="offset-col col-lg-3 col-md-12 col-sm-12">

    </div>
    <div class="col-lg-9 col-md-12 col-sm-12">
      <div class="main contenido-principal">
        <div class="container" style="width: 100%; height: 100%;">
          <div id="notificaciones" class="row" >
            <div class="col-lg-12 col-md-12 col-sm-12 notification">
              <div ng-init="getAcceesToken()" ng-show="true">
                <div id="" class="row" >
                  <div class="col-lg-10 col-md-10 col-sm-10">
                    <p class="usuario">
                      Bienvenido, <input id="nombreFull" name="nombreFull" type="text" ng-model="fullname" ng-show="true"  readonly="true" style="background-color: transparent; border: 0px; color: #99DDFF; text-transform: uppercase;" value="Jose Alejandro Rivas">
                      <input id="userName1" name="userName" type="text" ng-model="nombre" ng-show="false" readonly="true" style="background-color: transparent; border: 0px; color: #99DDFF; " ng-change="usuario()" hidden="true"> -
                      <input id="rolUser" name="rolUser" type="text" ng-model="rolUsuario.name" ng-show="true"  style="background-color: transparent; border: 0px; color: #99DDFF; width: 150px;" /> -
                      <input id="institucionUser" name="institucionUser" type="text" ng-model="institucionNombre" ng-show="true" readonly="true" style="background-color: transparent; border: 0px; color: #99DDFF; width: 180px;" />
                    </p>
                  </div>
                  <div class="col-lg-2 col-md-2 col-sm-2">
                    <p style="margin-top: 0px;  text-align: right;">
                      <a href='http://192.168.1.29:58627/index.html#/login'><i class="fa fa-sign-out fa-lg"></i></a>
                    </p>
                  </div>
                  <!-- <p ng-show="false" style="color: white;">{{model.datos=greeting2}} </p> -->
                  <input id="userName" name="userName" type="text" ng-show="false" readonly="true" style="background-color: white; border: 0px;" ng-show="false" />
                </br>
              </div>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <p style="margin-top: 0px;  text-align: left;">
              <h3>{{message}}</h3>
            </p>
          </div>
          <hr>
        </div>
        <!-- vistas  -->
        <div id="main" class="view">
          <div id="vistas" class="view {{ viewClass }}" ng-view></div>
        </div>

        <footer>
          <p>&copy; 2016 Latinus, Inc.</p>
        </footer>
      </div> <!-- /container -->

    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script> -->
<script src="js/commons/jquery.min.js"></script>
<!-- bootstrap -->
<script src="js/commons/bootstrap.min.js"></script>
<script src="js/commons/change-order-icons.js"></script>
<!-- angularjs -->
<script src="js/commons/angular.min.js"></script>
<script src="js/commons/angular-route.min.js"></script>
<script src="js/commons/angular-animate.min.js"></script>
<script src="js/commons/angular-sanitize.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script> -->
<!-- Formly -->
<script src="js/commons/formly/api-check.min.js"></script>
<script src="js/commons/formly/formly.min.js"></script>
<script src="js/commons/formly/angular-formly-templates-bootstrap.min.js"></script>
<!-- app controllers -->
<script src="js/directive.js"></script>
<script src="js/sesion/util.js"></script>
<script src="js/sesion/call.services.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/controllers/presencial/controller-presencial.js"></script>
<script src="js/commons/aside-menu-heights.js"></script>
<script src="js/app.js"></script>
<script>

$('.nav-list').on('click', 'li', function() {
  $('.nav-list li.active').removeClass('active');
  $(this).parents('div li.active').removeClass('active');
  $(this).addClass('active');
  $(this).parents('div').find( "li:first" ).addClass('active');
});
</script>
</body>
</html>
